<head>
    <meta charset="UTF-8" />
    <title>Nemtudommi Pizzéria</title>
    <link rel="stylesheet" href="css/design.css" />
    <script>function setInvalid(input) {
            input.style.outlineColor = 'red';
            input.style.borderColor = 'red';
        }</script>
</head>

<body>
    <nav class="navbar">
        <span class="logo">Nemtudommi Pizzéria</span>
        <span class="navbutton"><a href="index.html">Főoldal</a></span>
        <span class="navbutton"><a class="nav-selected" href="order.html">Rendelés</a></span>
        <span class="navbutton"><a href="contact.html">Elérhetőség</a></span>
    </nav>
    <div class="main">
        <div class="pad"></div>
        <div class="content">
            <h2>Takeout information</h2>
            <ol>
                <form name="address-form" action="index.html" method="post">
                    <li>
                        <h3>Name</h3>
                    </li>
                    <div id="name" class="formgroup">
                        <div>
                            <label for="firstname">First Name:*</label><br>
                            <input name="firstname" class="name" type="text" oninvalid="setInvalid(this);" required />
                        </div>
                        <div>
                            <label for="lastname">Last Name:*</label><br>
                            <input name="lastname" class="name" type="text" oninvalid="setInvalid(this);" required />
                        </div>
                    </div>
                    <li>
                        <h3>Contact information</h3>
                    </li>
                    <div id="contactinfo" class="formgroup">
                        <div>
                            <label for="email">Email:*</label><br>
                            <input name="email" class="long" type="email" placeholder="example@email.com"
                                oninvalid="setInvalid(this);" required />
                        </div>
                        <div>
                            <label for="phone">Phone number:*</label><br>
                            <input name="phone" class="phone" type="text" placeholder="+36(12)345-6789"
                                pattern="^\+36[( ]?\d{2}[) ]?\d{3}[- ]?\d{4}$"
                                oninvalid="this.setCustomValidity('Phone number is invalid!\nAccepted formats:\n+36(12)345-6789\n+36123456789\n+36 12 345 6789'); setInvalid(this);"
                                oninput=" this.setCustomValidity('')" required />
                        </div>
                    </div>
                    <li>
                        <h3>Address</h3>
                    </li>
                    <div id="address" class="formgroup noflex">
                        <div>
                            <label for="postalcode">Postal code:*</label>
                            <input name="postalcode" class="short" type="number" minlength="4" maxlength="4"
                                oninvalid="this.setCustomValidity('Postal Code must be 4 digits long!'); setInvalid(this);"
                                oninput=" this.setCustomValidity('')" required />
                        </div>
                        <div>
                            <label for="city">City:*</label>
                            <input name="city" type="text" oninvalid="setInvalid(this);" required />
                        </div>
                        <div>
                            <label for="address">Address:*</label>
                            <input name="address" class="long" type="text" oninvalid="setInvalid(this);" required />
                        </div>
                    </div>
                    <li>
                        <h3>Payment method*</h3>
                    </li>
                    <div id="payment-type" class="formgroup noflex">
                        <div>
                            <input name="payment-type" type="radio" id="cash" required><label for="cash">Cash (on
                                pickup)</label>
                        </div>
                        <div>
                            <input name="payment-type" type="radio" id="card"><label for="card">Credit Card (on
                                pickup)<br></label>
                        </div>
                        <div>
                            <input name="payment-type" type="radio" id="online"><label for="online">Credit Card
                                (online)<br></label>
                        </div>
                    </div>
                    <li>
                        <h3>Miscellaneous</h3>
                    </li>
                    <div id="misc" class="formgroup noflex">
                        Other information:
                        <div>
                            <textarea name="misc" rows="3"></textarea>
                        </div>
                        <label for="color">Favorite color:</label>
                        <input name="color" type="color">
                    </div>
                    <div>
                        <input name="ToC" type="checkbox" oninvalid="setInvalid(this);" required>I have
                        accepted the Terms and Conditions for placing
                        this order.*<br>
                        <input type="submit" value="Place Order">
                    </div>
                </form>
            </ol>
        </div>
        <div class="pad"></div>
    </div>
</body>
